<!DOCTYPE html>
<head>
  <meta charset="utf-8">
    <title>Cornflake</title>
    <meta content="Cornflake" name="description" />
    <meta content="width=device-width" name="viewport">
      <script src="js/compiler.js" type="text/javascript"></script>
    </meta>
  </meta>
  <body>
    <h1>Hello</h1>

    {{#login}}
      <button onClick="{{{facebook.login}}}">
        Login with Facebook
      </button>
    {{/login}}

    {{#step 1}}
      <input value="{{current_user.message.content}}">
        MSG: {{current_user.message.content}}
      </input>
      <p>Hello, current user: {{current_user.first_name}}</p>

      <button onClick="{{{current_user.message.create}}}">
        Post as User
      </button>
    {{/step}}

    {{#step 2}}
      Messages
      <ul>
        {{#each 'current_user.messages'}}
          <li>
            Im a message
            {{content}}
            DOT
          </li>
        {{/each}}
      </ul>
    {{/step}}
  </body>
</head>
