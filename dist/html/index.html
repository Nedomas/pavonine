<!DOCTYPE html>
<head>
  <meta charset="utf-8">
    <title>Cornflake</title>
    <meta content="Cornflake" name="description" />
    <meta content="width=device-width" name="viewport">
      <script src="js/cornflake.js" type="text/javascript"></script>
    </meta>
  </meta>
  <body>
    <!--Dedu tiesiai ant inputu-->
    <form data-model="subscriber">
      <input value="{email}">{email}</input><button onClick="{create}">Subscribe</button>
    </form>
    <!--Visi su step pradzioj hidden-->
    <form data-model="subscriber" data-step="2">
      You have been subscribed on {email}<input value="{name}" /><button onClick="{update}">Save my name</button>
    </form>
    <div data-model="subscriber" data-step="3">
      You are {name} with email {email}<button onClick="{previous}">Go previous</button><button onClick="{destroy}">Kill me</button>
    </div>
    <!--kitas stepas kaip ir success handleris gali but-->
    <div data-step="4">
      <p>
        All steps were done!
      </p>
      <button onClick="{previous}">Go previous</button>
    </div>
  </body>
</head>
