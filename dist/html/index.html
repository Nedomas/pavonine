<!DOCTYPE html>
<head>
  <meta charset="utf-8">
    <title>Cornflake</title>
    <meta content="Cornflake" name="description" />
    <meta content="width=device-width" name="viewport">
      <script src="js/compiler.js" type="text/javascript"></script>
    </meta>
  </meta>
  <body>
    <h1>Hello</h1>

    {{#step 1}}
      <input value="{{subscriber.email}}">
        {{subscriber.email}}
      </input>

      <button onClick="{{{subscriber.create}}}">
        Subscribe
      </button>

    {{/step}}

    {{#step 2}}
      {{subscriber.model}}
      You have been subscribed on {{subscriber.email}}
      Enter message
      <input value="{{subscriber.message.content}}" />
      <button onClick="{{subscriber.message.create}}">
        Post
      </button>
    {{/step}}

    {{#step 3}}
      <h2>All messages</h2>

      {{#each 'messages'}}
        Im a message
        {{content}}
        And a is: {{a}}
      {{/each}}
    {{/step}}
  </body>
</head>
